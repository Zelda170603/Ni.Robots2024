version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nirobots_php
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./Ni.Robots:/var/www/Ni.Robots
    expose:
      - "9000"
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: nirobots_nginx
    restart: unless-stopped
    ports:
      - "8086:80"
    volumes:
      - ./Ni.Robots/public:/var/www/Ni.Robots/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  db:
    image: mariadb:11
    container_name: nirobots_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
